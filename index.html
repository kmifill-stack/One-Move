// Flip patterns
const FLIP_PATTERNS = {
  CROSS: 'cross',
  X_PATTERN: 'x',
  SQUARE: 'square',
};

// Puzzle types
const PUZZLE_TYPES = {
  TILE_FLIP: 'tile_flip',
  WORD_SCRAMBLE: 'word_scramble',
  QUICK_MATH: 'quick_math',
  MEMORY_MATCH: 'memory_match',
};

const OneMove = () => {
  const [screen, setScreen] = useState('splash');
  const [currentPuzzleIndex, setCurrentPuzzleIndex] = useState(0);
  const [triviaScore, setTriviaScore] = useState(0);
  const [puzzleScore, setPuzzleScore] = useState(0);
  const [processing, setProcessing] = useState(false);
  const [selectedAnswer, setSelectedAnswer] = useState(null);
  const [showResult, setShowResult] = useState(false);
  const [shuffledChoices, setShuffledChoices] = useState([]);
  const [triviaFirstAttempt, setTriviaFirstAttempt] = useState(true);
  const [puzzleFirstAttempt, setPuzzleFirstAttempt] = useState(true);
  const [showCorrectAnswer, setShowCorrectAnswer] = useState(false);
  const [selectedCategory, setSelectedCategory] = useState(null);
  const [currentTriviaQuestion, setCurrentTriviaQuestion] = useState(null);
  const [currentPuzzle, setCurrentPuzzle] = useState(null);
  const [grid, setGrid] = useState([]);
  const [scrambledWord, setScrambledWord] = useState('');
  const [userWord, setUserWord] = useState('');
  const [mathAnswer, setMathAnswer] = useState('');
  const [memoryCards, setMemoryCards] = useState([]);
  const [flippedCards, setFlippedCards] = useState([]);
  const [matchedPairs, setMatchedPairs] = useState([]);
  const [seenCards, setSeenCards] = useState([]);
  const [explorationComplete, setExplorationComplete] = useState(false);
  const [wrongAttempts, setWrongAttempts] = useState(0);
  const [memoryResult, setMemoryResult] = useState(null);
  const [dailyChallengeCompleted, setDailyChallengeCompleted] = useState(false);
  const [dailyChallengeFailed, setDailyChallengeFailed] = useState(false);
  const [dailyChallengeStreak, setDailyChallengeStreak] = useState(0);
  const [isDailyChallenge, setIsDailyChallenge] = useState(false);
  const [showDailyChallengeResult, setShowDailyChallengeResult] = useState(false);
  const [dailyChallengeAttempted, setDailyChallengeAttempted] = useState(false);
  const [dailyChallengeGems, setDailyChallengeGems] = useState(0); // Track DC gems separately
  const [failCount, setFailCount] = useState(0);
  const [showAboutGems, setShowAboutGems] = useState(false);
  const [showGemBreakdown, setShowGemBreakdown] = useState(false);
  const [gemsSpent, setGemsSpent] = useState(0);
  const [puzzlesSkipped, setPuzzlesSkipped] = useState(0);
  const [showSkipConfirm, setShowSkipConfirm] = useState(false);
  const [hintLevel, setHintLevel] = useState(0);
  const [highlightedArea, setHighlightedArea] = useState(null);
  const [usedWords, setUsedWords] = useState([]);
  const [usedTrivia, setUsedTrivia] = useState([]);
  const [showInstructionPopup, setShowInstructionPopup] = useState(null);
  const [username, setUsername] = useState('Player');
  const [showCorrectWord, setShowCorrectWord] = useState(false);
  const [showTileFailure, setShowTileFailure] = useState(false);
  const [showMathResult, setShowMathResult] = useState(null);
  const [bonusGems, setBonusGems] = useState(0);
  const [lastAwardedLevel, setLastAwardedLevel] = useState('');
  const [showUsernameEdit, setShowUsernameEdit] = useState(false);
  const [tempUsername, setTempUsername] = useState('');
  const [showLevelInfo, setShowLevelInfo] = useState(false);

  // Load/save progress
  useEffect(() => {
    const saved = localStorage.getItem('oneMoveSave_v4');
    if (saved) {
      const data = JSON.parse(saved);
      setCurrentPuzzleIndex(data.currentIndex || 0);
      setTriviaScore(data.triviaScore || 0);
      setPuzzleScore(data.puzzleScore || 0);
      setDailyChallengeGems(data.dailyChallengeGems || 0);
      setGemsSpent(data.gemsSpent || 0);
      setPuzzlesSkipped(data.puzzlesSkipped || 0);
      setUsedWords(data.usedWords || []);
      setUsedTrivia(data.usedTrivia || []);
      
      // ONE-TIME MIGRATION: Award past level bonuses
      const currentIndex = data.currentIndex || 0;
      const savedBonus = data.bonusGems || 0;
      const savedLevel = data.lastAwardedLevel || '';
      
      // If bonusGems is 0 but player is past level 76, calculate retroactive bonuses
      if (savedBonus === 0 && savedLevel === '' && currentIndex >= 76) {
        let retroactiveBonus = 0;
        let achievedLevel = 'Beginner';
        
        if (currentIndex >= 1500) {
          retroactiveBonus = 75 + 250 + 400 + 700 + 1000 + 1500; // 3925 total
          achievedLevel = 'ONE MOVE Master';
        } else if (currentIndex >= 1000) {
          retroactiveBonus = 75 + 250 + 400 + 700 + 1000; // 2425 total
          achievedLevel = 'The Persistent';
        } else if (currentIndex >= 700) {
          retroactiveBonus = 75 + 250 + 400 + 700; // 1425 total
          achievedLevel = 'Puzzle Architect';
        } else if (currentIndex >= 400) {
          retroactiveBonus = 75 + 250 + 400; // 725 total
          achievedLevel = 'Mind Bender';
        } else if (currentIndex >= 250) {
          retroactiveBonus = 75 + 250; // 325 total
          achievedLevel = 'Logic Master';
        } else if (currentIndex >= 76) {
          retroactiveBonus = 75;
          achievedLevel = 'Pattern Seeker';
        }
        
        if (retroactiveBonus > 0) {
          console.log(`🎁 MIGRATION: Awarding ${retroactiveBonus} retroactive bonus gems for ${achievedLevel} level`);
          setBonusGems(retroactiveBonus);
          setLastAwardedLevel(achievedLevel);
          // Save immediately
          setTimeout(() => {
            localStorage.setItem('oneMoveSave_v4', JSON.stringify({
              ...data,
              bonusGems: retroactiveBonus,
              lastAwardedLevel: achievedLevel
            }));
          }, 100);
        }
      } else {
        // Normal load
        setBonusGems(savedBonus);
        setLastAwardedLevel(savedLevel);
      }
      
      // Load username
      setUsername(data.username || 'Player');
    }
    
    // Load Daily Challenge status
    const dcData = getDailyChallengeData();
    if (dcData) {
      setDailyChallengeCompleted(dcData.completed);
      setDailyChallengeFailed(dcData.failed);
      setDailyChallengeStreak(dcData.streak || 0);
      setDailyChallengeAttempted(dcData.attempted || false);
    }
  }, []);

  // Splash screen timer
  useEffect(() => {
    if (screen === 'splash') {
      const timer = setTimeout(() => {
        setScreen('home');
      }, 4000);
      return () => clearTimeout(timer);
    }
  }, [screen]);

  const saveProgress = (data) => {
    localStorage.setItem('oneMoveSave_v4', JSON.stringify({
      currentIndex: currentPuzzleIndex,
      triviaScore,
      puzzleScore,
      dailyChallengeGems,
      gemsSpent,
      puzzlesSkipped,
      usedWords,
      usedTrivia,
      bonusGems,
      lastAwardedLevel,
      username,
      ...data
    }));
  };

  // Daily Challenge Functions
  const getTodayDateString = () => {
    const today = new Date();
    return `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
  };

  const getDailyChallengeData = () => {
    const stored = localStorage.getItem('dailyChallenge');
    if (!stored) return null;
    const data = JSON.parse(stored);
    if (data.date !== getTodayDateString()) {
      // New day - reset
      return null;
    }
    return data;
  };

  const saveDailyChallengeData = (completed, failed, streak) => {
    localStorage.setItem('dailyChallenge', JSON.stringify({
      date: getTodayDateString(),
      completed,
      failed,
      streak,
      attempted: true
    }));
  };

  const generateDailyChallenge = () => {
    // Use today's date as seed for consistency
    const dateStr = getTodayDateString();
    const seed = dateStr.split('-').reduce((acc, val) => acc + parseInt(val), 0);
    
    // Get day of month (1-31)
    const dayOfMonth = new Date().getDate();
    
    // Determine puzzle type based on monthly frequency
    // Tile Flip: 4-5 times (days 5, 12, 19, 26, and maybe 31)
    // Word Scramble: 9 times 
    // Memory Match: 8 times
    // Quick Math: 8 times
    
    let puzzleType;
    
    if ([5, 12, 19, 26, 31].includes(dayOfMonth) && dayOfMonth <= 31) {
      // Tile Flip days (roughly once per week)
      puzzleType = PUZZLE_TYPES.TILE_FLIP;
    } else {
      // Rotate through other 3 types for remaining days
      const remainder = (dayOfMonth + seed) % 3;
      if (remainder === 0) {

      }

      const selectedWord = hardWords[seed % hardWords.length];

      return {
        type: PUZZLE_TYPES.WORD_SCRAMBLE,

        // Percentage Reasoning

        {question: 'A 20% discount brings the price to $80. What was the original price?', answer: '$100', choices: ['$96', '$100', '$104', '$110']},
        
        // Geometry/Spatial
        {question: 'A square garden is 10m × 10m. A path 1m wide goes around the outside. What is the path\'s area?', answer: '44', choices: ['36', '40', '44', '48']},

  const playSound = (type) => {
    try {
      const AudioContextClass = window.AudioContext || window.webkitAudioContext;
      if (!AudioContextClass) return;
      const audioContext = new AudioContextClass();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      if (type === 'flip') {
        oscillator.frequency.value = 800;
        oscillator.type = 'sine';
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.05);
      } else if (type === 'success') {
        oscillator.frequency.value = 523.25;
        oscillator.type = 'sine';
        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.4);

    } catch (error) {}

  const generateTileFlipPuzzle = (trivia) => {
    const size = currentPuzzleIndex < 10 ? 3 : currentPuzzleIndex < 50 ? 4 : 5;
    const row = Math.floor(Math.random() * size);
    const col = Math.floor(Math.random() * size);
    const patterns = Object.values(FLIP_PATTERNS);
    const pattern = patterns[Math.floor(Math.random() * patterns.length)];
    const colorIndex = Math.floor(currentPuzzleIndex / 7) % TILE_COLORS.length;
    
    const solvedGrid = Array(size).fill(null).map(() => Array(size).fill(1));
    const puzzleGrid = solvedGrid.map(r => [...r]);
    
    const flip = (r, c) => {
      if (r >= 0 && r < size && c >= 0 && c < size) {
        puzzleGrid[r][c] = puzzleGrid[r][c] === 1 ? 0 : 1;
      }
    };
    
    flip(row, col);
    
    switch(pattern) {
      case FLIP_PATTERNS.CROSS:
        flip(row - 1, col);
        flip(row + 1, col);
        flip(row, col - 1);
        flip(row, col + 1);
        break;
      case FLIP_PATTERNS.X_PATTERN:
        flip(row - 1, col - 1);
        flip(row - 1, col + 1);
        flip(row + 1, col - 1);
        flip(row + 1, col + 1);
        break;
      case FLIP_PATTERNS.SQUARE:
        for(let dr = -1; dr <= 1; dr++) {
          for(let dc = -1; dc <= 1; dc++) {
            if(dr !== 0 || dc !== 0) flip(row + dr, col + dc);
          }
        }
        break;
    }
    
    return {
      type: PUZZLE_TYPES.TILE_FLIP,
      grid: puzzleGrid,
      solution: { row, col },
      pattern,
      size,
      colorIndex,
      trivia
    };
  };

  const generateWordScramble = () => {
    // Pick random word from scramble bank (5+ letters only), avoiding recently used words

    do {

      attempts++;
    } while ((usedWords.includes(scrambleItem.word) || scrambleItem.word.length < 5) && attempts < 100);
    
    // Add word to used list and maintain 500-word buffer
    const newUsedWords = [...usedWords, scrambleItem.word];
    if (newUsedWords.length > 500) {
      newUsedWords.shift(); // Remove oldest word
    }
    setUsedWords(newUsedWords);
    saveProgress({ usedWords: newUsedWords });
    
    const word = scrambleItem.word;
    const letters = word.split('');
    for (let i = letters.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [letters[i], letters[j]] = [letters[j], letters[i]];
    }
    return {
      type: PUZZLE_TYPES.WORD_SCRAMBLE,
      scrambled: letters.join(''),
      answer: word,
      category: scrambleItem.cat
    };
  };

  const generateQuickMath = () => {
    // Difficulty based on puzzle index
    let num1, num2, operation, answer, choices;
    
    if (currentPuzzleIndex < 50) {
      // Easy: Addition & Subtraction (single digit)
      operation = Math.random() < 0.5 ? '+' : '-';
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      if (operation === '-' && num2 > num1) [num1, num2] = [num2, num1]; // Keep positive
      answer = operation === '+' ? num1 + num2 : num1 - num2;
    } else if (currentPuzzleIndex < 150) {
      // Medium: Multiplication & Division (tables up to 10)
      operation = Math.random() < 0.5 ? '×' : '÷';
      if (operation === '×') {
        num1 = Math.floor(Math.random() * 10) + 1;
        num2 = Math.floor(Math.random() * 10) + 1;
        answer = num1 * num2;
      } else {
        answer = Math.floor(Math.random() * 10) + 1;
        num2 = Math.floor(Math.random() * 10) + 1;
        num1 = answer * num2; // Ensure clean division
      }
    } else {
      // Hard: Mixed operations, larger numbers
      const ops = ['+', '-', '×', '÷'];
      operation = ops[Math.floor(Math.random() * ops.length)];
      
      if (operation === '+') {
        num1 = Math.floor(Math.random() * 50) + 10;
        num2 = Math.floor(Math.random() * 50) + 10;
        answer = num1 + num2;
      } else if (operation === '-') {
        num1 = Math.floor(Math.random() * 80) + 20;
        num2 = Math.floor(Math.random() * (num1 - 10)) + 1;
        answer = num1 - num2;
      } else if (operation === '×') {
        num1 = Math.floor(Math.random() * 12) + 2;
        num2 = Math.floor(Math.random() * 12) + 2;
        answer = num1 * num2;
      } else {
        answer = Math.floor(Math.random() * 15) + 2;
        num2 = Math.floor(Math.random() * 12) + 2;
        num1 = answer * num2;
      }
    }
    
    // Generate 3 wrong answers
    choices = [answer];
    while (choices.length < 4) {
      let wrong = answer + Math.floor(Math.random() * 20) - 10;
      if (wrong > 0 && !choices.includes(wrong)) {
        choices.push(wrong);
      }
    }
    
    // Shuffle choices
    for (let i = choices.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [choices[i], choices[j]] = [choices[j], choices[i]];
    }
    
    return {
      type: PUZZLE_TYPES.QUICK_MATH,
      question: `${num1} ${operation} ${num2} = ?`,
      answer: answer.toString(),
      choices: choices.map(c => c.toString())
    };
  };

  const applyFlipPattern = (row, col, gridCopy, pattern) => {
    const flip = (r, c) => {
      if (r >= 0 && r < gridCopy.length && c >= 0 && c < gridCopy[0].length) {
        gridCopy[r][c] = gridCopy[r][c] === 1 ? 0 : 1;
      }
    };
    
    flip(row, col);
    
    switch(pattern) {
      case FLIP_PATTERNS.CROSS:
        flip(row - 1, col);
        flip(row + 1, col);
        flip(row, col - 1);
        flip(row, col + 1);
        break;
      case FLIP_PATTERNS.X_PATTERN:
        flip(row - 1, col - 1);
        flip(row - 1, col + 1);
        flip(row + 1, col - 1);
        flip(row + 1, col + 1);
        break;
      case FLIP_PATTERNS.SQUARE:
        for(let dr = -1; dr <= 1; dr++) {
          for(let dc = -1; dc <= 1; dc++) {
            if(dr !== 0 || dc !== 0) flip(row + dr, col + dc);
          }
        }
        break;
    }
  };

    setProcessing(true);
    
    const newGrid = grid.map(r => [...r]);
    applyFlipPattern(row, col, newGrid, currentPuzzle.pattern);
    
    playSound('flip');
    setGrid(newGrid);
    
    await new Promise(resolve => setTimeout(resolve, 800));
    const isSolved = newGrid.every(row => row.every(tile => tile === 1));
    
    if (isSolved) {
      playSound('success');

        // Save completion

        setDailyChallengeCompleted(true);
        setIsDailyChallenge(false);
        
        saveProgress({ puzzleScore: newPuzzleScore });
        
        // Show success screen

          const newStreak = dcData ? (dcData.streak || 0) + 1 : 1;
          setDailyChallengeStreak(newStreak);
          
          // Save completion
          saveDailyChallengeData(true, false, newStreak);
          setDailyChallengeCompleted(true);
          setIsDailyChallenge(false);
          
          saveProgress({ dailyChallengeGems: 500 });
          
          // Show success screen
          setTimeout(() => {
            setShowMathResult(null);
            setShowDailyChallengeResult(true);
            setDailyChallengeReward(500);
          }, 1500);
          
          return;

        // Check level up
        setTimeout(() => checkLevelUp(), 100);

        setCurrentPuzzleIndex(currentPuzzleIndex + 1);

          setShowMathResult(null);
          // Auto-select random category
          const categories = Object.values(CATEGORIES);
          const randomCategory = categories[Math.floor(Math.random() * categories.length)];
          handleCategorySelect(randomCategory);

      if (card.isMatched || flippedCards.includes(cardId)) return;
      
      // Track which unique emojis have been seen
      if (!seenCards.includes(card.emoji)) {
        const newSeen = [...seenCards, card.emoji];
        setSeenCards(newSeen);
        
        // Check if exploration is complete (all unique emojis seen)
        if (newSeen.length === currentPuzzle.pairs) {
          setExplorationComplete(true);
        }
      }
      
      // Flip card
      const newFlipped = [...flippedCards, cardId];
      setFlippedCards(newFlipped);
      
      // Check if we have 2 cards flipped
      if (newFlipped.length === 2) {
        const card1 = memoryCards.find(c => c.id === newFlipped[0]);
        const card2 = memoryCards.find(c => c.id === newFlipped[1]);
        
        if (card1.emoji === card2.emoji) {
          // MATCH!
          const newMatched = [...matchedPairs, card1.emoji];
          setMatchedPairs(newMatched);
          
          // Update cards to matched
          const updatedCards = memoryCards.map(c => 
            c.id === card1.id || c.id === card2.id ? {...c, isMatched: true} : c
          );
          setMemoryCards(updatedCards);
          setFlippedCards([]);
          
          // Check if all matched
          if (newMatched.length === currentPuzzle.pairs) {
            // PUZZLE COMPLETE! Determine tier based on wrong attempts
            let resultTier;
            if (wrongAttempts === 0) {
              resultTier = 'perfect'; // YOU ARE A PRO! +100 gems
              
              // Check if this is Daily Challenge
              if (isDailyChallenge) {
                // Daily Challenge SUCCESS - award 500 gems!
                const newPuzzleScore = puzzleScore + 500;
                setPuzzleScore(newPuzzleScore);
                
                // Update streak
                const dcData = getDailyChallengeData();
                const newStreak = dcData ? (dcData.streak || 0) + 1 : 1;
                setDailyChallengeStreak(newStreak);
                
                // Save completion
                saveDailyChallengeData(true, false, newStreak);
                setDailyChallengeCompleted(true);
                setIsDailyChallenge(false);
                
                saveProgress({ puzzleScore: newPuzzleScore });
                
                setMemoryResult(resultTier);
                
                // Show success screen
                setTimeout(() => {
                  setMemoryResult(null);
                  setShowDailyChallengeResult(true);
                  setDailyChallengeReward(500);
                }, 5000);
                
                return;
              }
              
              // Award 100 gems for perfect score
              const newPuzzleScore = puzzleScore + 100;
              setPuzzleScore(newPuzzleScore);
              saveProgress({ puzzleScore: newPuzzleScore });
            } else if (wrongAttempts <= 2) {
              resultTier = 'excellent'; // ALMOST PERFECT! +50 gems
              // Award 50 gems for excellent score (1-2 wrong)
              const newPuzzleScore = puzzleScore + 50;
              setPuzzleScore(newPuzzleScore);
              saveProgress({ puzzleScore: newPuzzleScore });
            } else if (wrongAttempts <= 4) {
              resultTier = 'good'; // NICE WORK! +25 gems
              // Award 25 gems for good score (3-4 wrong)
              const newPuzzleScore = puzzleScore + 25;
              setPuzzleScore(newPuzzleScore);
              saveProgress({ puzzleScore: newPuzzleScore });
            } else {
              resultTier = 'almost'; // KEEP TRYING! (No gems)
            }
            
            setMemoryResult(resultTier);
            
            // Advance to next trivia
            setCurrentPuzzleIndex(currentPuzzleIndex + 1);
            saveProgress();
            
            // Check level up
            setTimeout(() => checkLevelUp(), 100);
            
            // Slower transition - 3 seconds to see result
            setTimeout(() => {
              setMemoryResult(null);
              const categories = Object.values(CATEGORIES);
              const randomCategory = categories[Math.floor(Math.random() * categories.length)];
              handleCategorySelect(randomCategory);
            }, 5000);
          }
        } else {
          // NO MATCH - flip back after delay
          setTimeout(() => {
            setFlippedCards([]);
            
            // Only count as wrong attempt if exploration is complete
            if (explorationComplete) {
              const newWrongAttempts = wrongAttempts + 1;
              setWrongAttempts(newWrongAttempts);
              
              if (newWrongAttempts >= 6) {
                // Check if Daily Challenge
                if (isDailyChallenge) {
                  // Daily Challenge FAILED
                  saveDailyChallengeData(false, true, dailyChallengeStreak);
                  setDailyChallengeFailed(true);
                  setIsDailyChallenge(false);
                  
                  setMemoryResult('failed');
                  
                  setTimeout(() => {
                    setMemoryResult(null);
                    setShowDailyChallengeResult(true);
                    setDailyChallengeReward(0);
                  }, 5000);
                  
                  return;
                }
                
                // Failed 6 attempts - show encouraging message
                setMemoryResult('failed');
                
                setCurrentPuzzleIndex(currentPuzzleIndex + 1);
                saveProgress();
                
                setTimeout(() => checkLevelUp(), 100);
                
                // 3 second pause to see the "Almost!" message
                setTimeout(() => {
                  setMemoryResult(null);
                  const categories = Object.values(CATEGORIES);
                  const randomCategory = categories[Math.floor(Math.random() * categories.length)];
                  handleCategorySelect(randomCategory);
                }, 5000);
              }
            }
          }, 1000);
        }
      }
    };
    
    return (
      <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-4">
        <button 
          onClick={handleHomeClick}
          className="absolute top-4 left-4 p-3 bg-gradient-to-br from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 rounded-lg transition-all duration-300 shadow-lg"
        >
          <Home className="w-6 h-6 text-white" />
        </button>
        
        <div className="absolute top-4 right-4 z-50">
          <div className="bg-gradient-to-br from-yellow-500 to-amber-600 px-3 py-2 rounded-lg text-center shadow-lg flex items-center gap-2">
            <span className="text-white text-lg font-bold">💎</span>
            <span className="text-white text-xl font-bold">{totalGems}</span>
          </div>
        </div>
        
        <div className="space-y-6 max-w-md w-full mx-auto">
          {/* Success/Result Messages */}
          {memoryResult && (
            <div className="text-center mb-6 animate-pulse">
              {memoryResult === 'perfect' && (
                <div>
                  <p className="text-yellow-400 text-6xl font-bold mb-2">🏆</p>
                  <p className="text-yellow-400 text-5xl font-bold">YOU ARE A PRO!</p>
                  <p className="text-green-400 text-lg mt-2">+100 gems earned!</p>
                </div>
              )}
              {memoryResult === 'excellent' && (
                <div>
                  <p className="text-blue-400 text-6xl font-bold mb-2">⭐</p>
                  <p className="text-blue-400 text-5xl font-bold">ALMOST PERFECT!</p>
                  <p className="text-green-400 text-lg mt-2">+50 gems earned!</p>
                </div>
              )}
              {memoryResult === 'good' && (
                <div>
                  <p className="text-green-400 text-6xl font-bold mb-2">👍</p>
                  <p className="text-green-400 text-5xl font-bold">NICE WORK!</p>
                  <p className="text-green-400 text-lg mt-2">+25 gems earned!</p>
                </div>
              )}
              {memoryResult === 'almost' && (
                <div>
                  <p className="text-purple-400 text-6xl font-bold mb-2">💪</p>
                  <p className="text-purple-400 text-5xl font-bold">KEEP TRYING!</p>
                  <p className="text-slate-300 text-base mt-2">No gems this time - try for fewer mistakes!</p>
                </div>
              )}
              {memoryResult === 'failed' && (
                <div>
                  <p className="text-amber-400 text-6xl font-bold mb-2">💪</p>
                  <p className="text-amber-400 text-5xl font-bold">ALMOST!</p>
                  <p className="text-slate-300 text-base mt-2">Keep practicing - you'll nail it next time!</p>
                </div>
              )}
            </div>
          )}
          
          <div className="text-center mb-4">
            <p className="text-white text-lg font-light">Memory Match</p>
            
            {!explorationComplete ? (
              <p className="text-blue-400 text-sm mt-1">👀 Exploring... ({seenCards.length}/{currentPuzzle.pairs} cards seen)</p>
            ) : (
              <>
                <p className="text-green-400 text-sm mt-1">🧠 Matching Phase!</p>
                {wrongAttempts > 0 && (
                  <p className="text-amber-400 text-sm mt-1">Attempts: {wrongAttempts}/6</p>
                )}
              </>
            )}
          </div>
          
          {/* Memory Grid */}
          <div className={`grid gap-3 ${gridCols === 3 ? 'grid-cols-3' : 'grid-cols-4'} max-w-sm mx-auto`}>
            {memoryCards.map((card) => {
              const isFlipped = flippedCards.includes(card.id) || card.isMatched;
              return (
                <button
                  key={card.id}
                  onClick={() => handleCardClick(card.id)}
                  className={`aspect-square rounded-xl text-4xl font-bold transition-all duration-300 transform ${
                    isFlipped
                      ? card.isMatched
                        ? 'bg-gradient-to-br from-green-500 to-green-600 scale-95'
                        : 'bg-gradient-to-br from-blue-500 to-blue-600'
                      : 'bg-gradient-to-br from-purple-600 to-purple-700 hover:from-purple-500 hover:to-purple-600'
                  } shadow-lg flex items-center justify-center`}
                >
                  {isFlipped ? card.emoji : '?'}
                </button>
              );
            })}
          </div>
          
          {/* Progress */}
          <div className="text-center">
            <p className="text-slate-400 text-sm">
              Matched: {matchedPairs.length} / {currentPuzzle.pairs}
            </p>
          </div>
          
          {/* Skip Button */}
          <button
            onClick={() => setShowSkipConfirm(true)}
            className="w-full mt-4 px-6 py-3 bg-slate-700 hover:bg-slate-600 text-slate-300 rounded-lg transition-all duration-300 text-sm"
          >
            Skip Puzzle (No Gems)
          </button>
        </div>
        
        {/* Skip Confirmation */}
        {showSkipConfirm && (
          <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-6">
            <div className="bg-slate-800 rounded-2xl p-8 max-w-sm border-2 border-red-500">
              <h3 className="text-2xl font-light text-white text-center mb-4">Skip Puzzle?</h3>
              <p className="text-slate-300 text-center mb-6">You won't earn gems for this puzzle.</p>
              
              <div className="flex gap-4">
                <button
                  onClick={() => setShowSkipConfirm(false)}
                  className="flex-1 px-6 py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-all duration-300"
                >
                  Cancel
                </button>
                <button
                  onClick={handleSkipPuzzle}
                  className="flex-1 px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-all duration-300"
                >
                  Skip
                </button>
              </div>
            </div>
          </div>
        )}
      </div>
    );
  }

  // Success Screen
  if (screen === 'success') {
    return (
      <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-4">
        <button 
          onClick={handleHomeClick}
          className="absolute top-4 left-4 p-3 bg-gradient-to-br from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 rounded-lg transition-all duration-300 shadow-lg"
        >
          <Home className="w-6 h-6 text-white" />
        </button>
        
        <div className="text-center space-y-8">
          <h2 className="text-5xl font-extralight text-white tracking-wider">
            Solved! ✓
          </h2>
          
          {currentPuzzle.type === PUZZLE_TYPES.TILE_FLIP && (
            <div className="max-w-md mx-auto bg-slate-800/50 rounded-xl p-6 border border-slate-700">
              <p className="text-slate-400 text-sm font-light mb-2">
                {currentPuzzle.trivia.q}
              </p>
              <p className="text-white text-2xl font-light">
                {currentPuzzle.trivia.a}
              </p>
            </div>
          )}
          
          {currentPuzzle.type === PUZZLE_TYPES.WORD_SCRAMBLE && (
            <div className="max-w-md mx-auto bg-slate-800/50 rounded-xl p-6 border border-slate-700">
              <p className="text-slate-400 text-sm font-light mb-2">
                {currentPuzzle.category}
              </p>
              <p className="text-white text-2xl font-light">
                {currentPuzzle.answer}
              </p>
            </div>
          )}
        </div>
      </div>
    );
  }

  // Daily Challenge Result Screen
  if (showDailyChallengeResult) {
    return (
      <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-6">
        <div className="bg-slate-800 rounded-2xl p-8 max-w-md border-4 border-amber-500 text-center">
          {dailyChallengeReward > 0 ? (
            <>
              <div className="text-6xl mb-4">🏆</div>
              <h2 className="text-4xl font-bold text-amber-400 mb-2">CHALLENGE COMPLETE!</h2>
              <p className="text-white text-xl mb-6">You earned</p>
              <div className="text-6xl font-bold text-amber-400 mb-2">+500 💎</div>
              <p className="text-slate-300 text-sm mb-6">Daily Challenge Bonus</p>
              {dailyChallengeStreak > 1 && (
                <div className="bg-slate-700/50 rounded-lg p-3 mb-6">
                  <p className="text-white font-semibold">🔥 {dailyChallengeStreak} Day Streak!</p>
                </div>
              )}
              <button
                onClick={() => {
                  setShowDailyChallengeResult(false);
                  setCurrentPuzzle(null);
                  setShowMathResult(null);
                  setScreen('home');
                }}
                className="w-full px-8 py-4 bg-amber-600 hover:bg-amber-700 text-white rounded-lg transition-all duration-300 text-lg font-bold"
              >
                Awesome!
              </button>
            </>
          ) : (
            <>
              <div className="text-6xl mb-4">💪</div>
              <h2 className="text-4xl font-bold text-orange-400 mb-2">ALMOST!</h2>
              <p className="text-white text-xl mb-6">Challenge failed</p>
              <p className="text-slate-300 mb-6">Come back tomorrow for a new Daily Challenge!</p>
              <button
                onClick={() => {
                  setShowDailyChallengeResult(false);
                  setCurrentPuzzle(null);
                  setShowMathResult(null);
                  setScreen('home');
                }}
                className="w-full px-8 py-4 bg-orange-600 hover:bg-orange-700 text-white rounded-lg transition-all duration-300 text-lg font-bold"
              >
                Try Again Tomorrow
              </button>
            </>
          )}
        </div>
      </div>
    );
  }

  // Complete Screen
  if (screen === 'complete') {
    return (
      <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-800 flex items-center justify-center p-6">
        <div className="text-center space-y-8 max-w-2xl">
          <h2 className="text-5xl font-extralight text-white tracking-wider mb-4">
            Complete! 🎉
          </h2>
          
          <div className="bg-slate-800/50 rounded-xl p-8 border border-yellow-400/30">
            <div className="grid grid-cols-2 gap-4 text-white">
              <div>
                <div className="text-3xl font-light">{triviaScore}</div>
                <div className="text-xs text-slate-400">Trivia Correct</div>
              </div>
              <div>
                <div className="text-3xl font-light">{puzzleScore}</div>
                <div className="text-xs text-slate-400">Puzzles Solved</div>
              </div>
            </div>
          </div>
          
          <button
            onClick={() => {
              localStorage.removeItem('oneMoveSave_v4');
              setScreen('home');
              setCurrentPuzzleIndex(0);
              setTriviaScore(0);
              setPuzzleScore(0);
              setGemsSpent(0);
              setPuzzlesSkipped(0);
            }}
            className="px-12 py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all duration-300 text-lg font-light tracking-wide"
          >
            Play Again
          </button>
        </div>
      </div>
    );
  }

  return null;
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<OneMove />);
  </script>
</body>
</html>
