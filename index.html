<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>ONE MOVE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      background: #1e293b;
    }
    #root {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const Play = ({ className }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polygon points="5 3 19 12 5 21 5 3"/>
      </svg>
    );

    const generatePuzzle = (id, gridSize, solutionRow, solutionCol, trivia) => {
      const solvedGrid = Array(gridSize).fill(null).map(() => Array(gridSize).fill(1));
      const puzzleGrid = solvedGrid.map(row => [...row]);
      puzzleGrid[solutionRow][solutionCol] = puzzleGrid[solutionRow][solutionCol] === 1 ? 0 : 1;
      const flip = (r, c) => {
        if (r >= 0 && r < gridSize && c >= 0 && c < gridSize) {
          puzzleGrid[r][c] = puzzleGrid[r][c] === 1 ? 0 : 1;
        }
      };
      flip(solutionRow - 1, solutionCol);
      flip(solutionRow + 1, solutionCol);
      flip(solutionRow, solutionCol - 1);
      flip(solutionRow, solutionCol + 1);
      return { id, grid: puzzleGrid, solution: { row: solutionRow, col: solutionCol }, trivia };
    };

    const PUZZLES = [
      generatePuzzle(1, 3, 1, 1, {
        question: "What's the tallest mountain in the world?",
        answer: "Mount Everest",
        choices: ["K2", "Mount Everest", "Kilimanjaro", "Denali"]
      }),
      generatePuzzle(2, 3, 0, 0, {
        question: "What ocean is the largest?",
        answer: "Pacific Ocean",
        choices: ["Atlantic Ocean", "Indian Ocean", "Pacific Ocean", "Arctic Ocean"]
      }),
      generatePuzzle(3, 3, 0, 1, {
        question: "What's the fastest land animal?",
        answer: "Cheetah",
        choices: ["Lion", "Cheetah", "Leopard", "Tiger"]
      }),
      generatePuzzle(4, 3, 1, 0, {
        question: "What planet is known as the Red Planet?",
        answer: "Mars",
        choices: ["Venus", "Jupiter", "Mars", "Mercury"]
      }),
      generatePuzzle(5, 3, 2, 2, {
        question: "What's the smallest country in the world?",
        answer: "Vatican City",
        choices: ["Monaco", "Vatican City", "San Marino", "Liechtenstein"]
      }),
      generatePuzzle(6, 3, 0, 2, {
        question: "What's the longest river in the world?",
        answer: "Nile River",
        choices: ["Amazon River", "Nile River", "Yangtze River", "Mississippi River"]
      }),
      generatePuzzle(7, 3, 2, 0, {
        question: "What animal is the largest mammal?",
        answer: "Blue Whale",
        choices: ["Elephant", "Blue Whale", "Giraffe", "Hippopotamus"]
      }),
      generatePuzzle(8, 3, 2, 1, {
        question: "What country has the most population?",
        answer: "India",
        choices: ["China", "India", "United States", "Indonesia"]
      }),
      generatePuzzle(9, 3, 1, 2, {
        question: "What's the hottest desert?",
        answer: "Sahara Desert",
        choices: ["Gobi Desert", "Mojave Desert", "Sahara Desert", "Arabian Desert"]
      }),
      generatePuzzle(10, 3, 1, 1, {
        question: "What country invented pizza?",
        answer: "Italy",
        choices: ["Greece", "Italy", "France", "Spain"]
      })
    ];

    const OneMove = () => {
      const [screen, setScreen] = useState('home');
      const [currentPuzzleIndex, setCurrentPuzzleIndex] = useState(0);
      const [grid, setGrid] = useState([]);
      const [score, setScore] = useState(0);
      const [processing, setProcessing] = useState(false);
      const [selectedAnswer, setSelectedAnswer] = useState(null);
      const [showResult, setShowResult] = useState(false);

      const currentPuzzle = PUZZLES[currentPuzzleIndex];

      const playSound = (type) => {
        try {
          const AudioContextClass = window.AudioContext || window.webkitAudioContext;
          if (!AudioContextClass) return;
          const audioContext = new AudioContextClass();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          if (type === 'flip') {
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.05);
          } else if (type === 'success') {
            oscillator.frequency.value = 523.25;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.4);
          }
        } catch (error) {}
      };

      const handleAnswerSelect = (answer) => {
        setSelectedAnswer(answer);
        setShowResult(true);
        
        if (answer === currentPuzzle.trivia.answer) {
          playSound('success');
          setTimeout(() => {
            setShowResult(false);
            setSelectedAnswer(null);
            setGrid(currentPuzzle.grid.map(row => [...row]));
            setScreen('puzzle');
          }, 2000);
        } else {
          setTimeout(() => {
            setShowResult(false);
            setSelectedAnswer(null);
          }, 2000);
        }
      };

      const flipTile = (row, col, gridCopy) => {
        if (row >= 0 && row < gridCopy.length && col >= 0 && col < gridCopy[0].length) {
          gridCopy[row][col] = gridCopy[row][col] === 1 ? 0 : 1;
        }
      };

      const handleTileTap = async (row, col) => {
        if (processing) return;
        setProcessing(true);
        
        const newGrid = grid.map(r => [...r]);
        newGrid[row][col] = newGrid[row][col] === 1 ? 0 : 1;
        flipTile(row - 1, col, newGrid);
        flipTile(row + 1, col, newGrid);
        flipTile(row, col - 1, newGrid);
        flipTile(row, col + 1, newGrid);
        
        playSound('flip');
        setGrid(newGrid);
        
        await new Promise(resolve => setTimeout(resolve, 800));
        const isSolved = newGrid.every(row => row.every(tile => tile === 1));
        
        if (isSolved) {
          playSound('success');
          setScore(prev => prev + 1);
          setScreen('success');
          
          setTimeout(() => {
            if (currentPuzzleIndex < PUZZLES.length - 1) {
              setCurrentPuzzleIndex(prev => prev + 1);
              setScreen('trivia');
            } else {
              setScreen('complete');
            }
            setProcessing(false);
          }, 2500);
        } else {
          setProcessing(false);
        }
      };

      const handlePlay = () => {
        setScreen('trivia');
        setCurrentPuzzleIndex(0);
        setScore(0);
      };

      // Home Screen
      if (screen === 'home') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-6">
            <div className="text-center space-y-8 max-w-md">
              <h1 className="text-6xl font-extralight text-white tracking-wider mb-8">
                ONE MOVE
              </h1>
              
              <div className="bg-slate-800/50 rounded-xl p-6 text-left space-y-4 border border-slate-700">
                <h2 className="text-xl font-light text-white mb-4">How to Play:</h2>
                <div className="space-y-3 text-slate-300 text-sm">
                  <p><span className="text-blue-400 font-semibold">1.</span> Answer the trivia question</p>
                  <p><span className="text-blue-400 font-semibold">2.</span> Solve the puzzle in ONE move</p>
                  <p><span className="text-blue-400 font-semibold">3.</span> Tap any tile - it flips that tile + 4 neighbors</p>
                  <p><span className="text-blue-400 font-semibold">4.</span> Goal: Make all tiles match (all blue)</p>
                </div>
              </div>
              
              <button
                onClick={handlePlay}
                className="px-12 py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all duration-300 flex items-center gap-3 mx-auto text-lg font-light tracking-wide"
              >
                <Play className="w-5 h-5" />
                <span>Play</span>
              </button>
            </div>
          </div>
        );
      }

      // Trivia Screen
      if (screen === 'trivia') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-6">
            <div className="absolute top-6 right-6 bg-blue-600 px-4 py-2 rounded-lg">
              <div className="text-white text-sm font-semibold">
                üèÜ PUZZLES SOLVED: {score}
              </div>
            </div>
            
            <div className="max-w-2xl w-full space-y-8">
              <h2 className="text-3xl font-light text-white text-center mb-8">
                {currentPuzzle.trivia.question}
              </h2>
              
              <div className="grid grid-cols-1 gap-4">
                {currentPuzzle.trivia.choices.map((choice, index) => (
                  <button
                    key={index}
                    onClick={() => !showResult && handleAnswerSelect(choice)}
                    disabled={showResult}
                    className={`
                      p-6 rounded-xl text-lg font-light transition-all duration-300
                      ${showResult && choice === selectedAnswer && choice === currentPuzzle.trivia.answer
                        ? 'bg-green-600 text-white'
                        : showResult && choice === selectedAnswer && choice !== currentPuzzle.trivia.answer
                        ? 'bg-red-600 text-white'
                        : showResult
                        ? 'bg-slate-800/30 text-slate-500 cursor-not-allowed'
                        : 'bg-slate-800/50 text-white hover:bg-slate-700/50 border border-slate-700 hover:border-blue-500'
                      }
                    `}
                  >
                    {choice}
                  </button>
                ))}
              </div>
              
              {showResult && selectedAnswer === currentPuzzle.trivia.answer && (
                <div className="text-center text-2xl font-light text-green-400 animate-pulse">
                  Correct! ‚úì
                </div>
              )}
              
              {showResult && selectedAnswer !== currentPuzzle.trivia.answer && (
                <div className="text-center text-2xl font-light text-red-400 animate-pulse">
                  Try Again!
                </div>
              )}
            </div>
          </div>
        );
      }

      // Puzzle Screen
      if (screen === 'puzzle') {
        const gridSize = grid.length;
        const tileSize = gridSize === 3 ? 'w-24 h-24' : gridSize === 4 ? 'w-20 h-20' : 'w-16 h-16';
        
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-4">
            <div className="absolute top-6 right-6 bg-blue-600 px-4 py-2 rounded-lg">
              <div className="text-white text-sm font-semibold">
                üèÜ PUZZLES SOLVED: {score}
              </div>
            </div>
            
            <div className="space-y-8">
              <div className="text-center">
                <p className="text-white text-lg font-light">Find the ONE move to solve it!</p>
              </div>
              
              <div 
                className="inline-grid gap-2 p-6 bg-slate-800/30 rounded-2xl backdrop-blur-sm"
                style={{ gridTemplateColumns: `repeat(${gridSize}, minmax(0, 1fr))` }}
              >
                {grid.map((row, rowIndex) => (
                  row.map((tile, colIndex) => (
                    <button
                      key={`${rowIndex}-${colIndex}`}
                      onClick={() => handleTileTap(rowIndex, colIndex)}
                      disabled={processing}
                      className={`
                        ${tileSize}
                        rounded-lg
                        transition-all duration-300
                        ${tile === 1 
                          ? 'bg-gradient-to-br from-blue-400 to-blue-600 shadow-lg shadow-blue-500/50 hover:shadow-blue-500/70 hover:scale-105' 
                          : 'bg-slate-800 border-2 border-slate-700'
                        }
                        ${processing ? 'cursor-not-allowed' : 'cursor-pointer'}
                      `}
                    />
                  ))
                ))}
              </div>
            </div>
          </div>
        );
      }

      // Success Screen
      if (screen === 'success') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-4">
            <div className="text-center space-y-8">
              <h2 className="text-5xl font-extralight text-white tracking-wider">
                Solved! ‚úì
              </h2>
              
              <div className="max-w-md mx-auto bg-slate-800/50 rounded-xl p-6 border border-slate-700">
                <p className="text-slate-400 text-sm font-light mb-2">
                  {currentPuzzle.trivia.question}
                </p>
                <p className="text-white text-2xl font-light">
                  {currentPuzzle.trivia.answer}
                </p>
              </div>
            </div>
          </div>
        );
      }

      // Complete Screen
      if (screen === 'complete') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-4">
            <div className="text-center space-y-8">
              <h2 className="text-5xl font-extralight text-white tracking-wider">
                Complete! üéâ
              </h2>
              <p className="text-2xl text-slate-300">
                You solved all {score} puzzles!
              </p>
              <button
                onClick={() => setScreen('home')}
                className="px-12 py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all duration-300 text-lg font-light tracking-wide"
              >
                Play Again
              </button>
            </div>
          </div>
        );
      }

      return null;
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<OneMove />);
  </script>
</body>
</html>
