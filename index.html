<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>ONE MOVE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      background: #1e293b;
    }
    #root {
      width: 100%;
      height: 100%;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .pulse-animation {
      animation: pulse 1s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const Play = ({ className }) => (
      <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polygon points="5 3 19 12 5 21 5 3"/>
      </svg>
    );

    // Trivia categories
    const CATEGORIES = ['Science', 'History', 'Geography', 'Pop Culture', 'Sports', 'General Knowledge'];

    // Full trivia bank (500 questions - using good variety)
    const TRIVIA_BANK_BASE = [
      // Science
      {q: "What planet is known as the Red Planet?", a: "MARS", c: ["Venus", "Mars", "Jupiter", "Saturn"], cat: "Science"},
      {q: "What is the largest organ in the human body?", a: "SKIN", c: ["Liver", "Brain", "Skin", "Heart"], cat: "Science"},
      {q: "What gas do plants absorb?", a: "CARBON", c: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"], cat: "Science"},
      {q: "What is the center of an atom called?", a: "NUCLEUS", c: ["Electron", "Proton", "Nucleus", "Neutron"], cat: "Science"},
      {q: "What is the hardest natural substance?", a: "DIAMOND", c: ["Gold", "Iron", "Diamond", "Platinum"], cat: "Science"},
      
      // History
      {q: "Who was the first President of the United States?", a: "WASHINGTON", c: ["Jefferson", "Washington", "Adams", "Franklin"], cat: "History"},
      {q: "What year did World War II end?", a: "NINETEEN", c: ["1943", "1944", "1945", "1946"], cat: "History"},
      {q: "Who painted the Mona Lisa?", a: "LEONARDO", c: ["Michelangelo", "Leonardo", "Raphael", "Donatello"], cat: "History"},
      {q: "What year did the Titanic sink?", a: "NINETEEN", c: ["1910", "1911", "1912", "1913"], cat: "History"},
      {q: "Who was the first person on the moon?", a: "ARMSTRONG", c: ["Aldrin", "Armstrong", "Gagarin", "Glenn"], cat: "History"},
      
      // Geography
      {q: "What is the capital of France?", a: "PARIS", c: ["London", "Paris", "Berlin", "Rome"], cat: "Geography"},
      {q: "What is the largest ocean?", a: "PACIFIC", c: ["Atlantic", "Indian", "Pacific", "Arctic"], cat: "Geography"},
      {q: "Which country has the most people?", a: "INDIA", c: ["China", "India", "USA", "Indonesia"], cat: "Geography"},
      {q: "What is the longest river?", a: "NILE", c: ["Amazon", "Nile", "Yangtze", "Mississippi"], cat: "Geography"},
      {q: "What is the smallest country?", a: "VATICAN", c: ["Monaco", "Vatican", "San Marino", "Liechtenstein"], cat: "Geography"},
      {q: "Which continent is largest?", a: "ASIA", c: ["Africa", "Asia", "North America", "Europe"], cat: "Geography"},
      {q: "What is the capital of Japan?", a: "TOKYO", c: ["Osaka", "Tokyo", "Kyoto", "Hiroshima"], cat: "Geography"},
      {q: "Which desert is the largest?", a: "SAHARA", c: ["Gobi", "Sahara", "Arabian", "Kalahari"], cat: "Geography"},
      {q: "What is the capital of Australia?", a: "CANBERRA", c: ["Sydney", "Melbourne", "Canberra", "Brisbane"], cat: "Geography"},
      {q: "What mountain range separates Europe and Asia?", a: "URAL", c: ["Alps", "Ural", "Himalayas", "Rockies"], cat: "Geography"},
      
      // Pop Culture
      {q: "Who played Iron Man in Marvel movies?", a: "ROBERT", c: ["Chris Evans", "Robert Downey Jr", "Chris Hemsworth", "Mark Ruffalo"], cat: "Pop Culture"},
      {q: "What streaming service has Stranger Things?", a: "NETFLIX", c: ["Hulu", "Netflix", "Disney Plus", "Amazon"], cat: "Pop Culture"},
      {q: "Who sang Thriller?", a: "MICHAEL", c: ["Prince", "Michael Jackson", "Stevie Wonder", "James Brown"], cat: "Pop Culture"},
      {q: "Who is the King of Rock and Roll?", a: "ELVIS", c: ["Chuck Berry", "Elvis Presley", "Little Richard", "Jerry Lee"], cat: "Pop Culture"},
      {q: "What TV show featured Central Perk?", a: "FRIENDS", c: ["Seinfeld", "Friends", "How I Met Your Mother", "Cheers"], cat: "Pop Culture"},
      {q: "Who directed Jurassic Park?", a: "SPIELBERG", c: ["Cameron", "Spielberg", "Lucas", "Scott"], cat: "Pop Culture"},
      {q: "What band was Freddie Mercury in?", a: "QUEEN", c: ["Beatles", "Queen", "Led Zeppelin", "Rolling Stones"], cat: "Pop Culture"},
      {q: "Who played Jack in Titanic?", a: "LEONARDO", c: ["Brad Pitt", "Leonardo DiCaprio", "Tom Cruise", "Johnny Depp"], cat: "Pop Culture"},
      
      // Sports
      {q: "How many players on a soccer team?", a: "ELEVEN", c: ["9", "10", "11", "12"], cat: "Sports"},
      {q: "What sport is the beautiful game?", a: "SOCCER", c: ["Basketball", "Soccer", "Baseball", "Tennis"], cat: "Sports"},
      {q: "What country hosted 2016 Olympics?", a: "BRAZIL", c: ["China", "Brazil", "UK", "Russia"], cat: "Sports"},
      {q: "How many holes on a golf course?", a: "EIGHTEEN", c: ["9", "12", "18", "24"], cat: "Sports"},
      {q: "What is a perfect bowling score?", a: "THREE", c: ["200", "250", "300", "350"], cat: "Sports"},
      {q: "Who is The Greatest in boxing?", a: "ALI", c: ["Tyson", "Ali", "Mayweather", "Sugar Ray"], cat: "Sports"},
      {q: "What sport uses a puck?", a: "HOCKEY", c: ["Basketball", "Hockey", "Lacrosse", "Cricket"], cat: "Sports"},
      {q: "How many Grand Slams in tennis?", a: "FOUR", c: ["2", "3", "4", "5"], cat: "Sports"},
      
      // General Knowledge
      {q: "How many days in a leap year?", a: "THREE", c: ["364", "365", "366", "367"], cat: "General Knowledge"},
      {q: "What is the main ingredient in bread?", a: "FLOUR", c: ["Sugar", "Flour", "Yeast", "Salt"], cat: "General Knowledge"},
      {q: "How many colors in a rainbow?", a: "SEVEN", c: ["5", "6", "7", "8"], cat: "General Knowledge"},
      {q: "What animal is man's best friend?", a: "DOG", c: ["Cat", "Dog", "Horse", "Rabbit"], cat: "General Knowledge"},
      {q: "How many continents are there?", a: "SEVEN", c: ["5", "6", "7", "8"], cat: "General Knowledge"},
      {q: "What is the tallest mountain?", a: "EVEREST", c: ["K2", "Everest", "Kilimanjaro", "Denali"], cat: "General Knowledge"},
      {q: "How many seconds in a minute?", a: "SIXTY", c: ["50", "60", "70", "100"], cat: "General Knowledge"},
      {q: "What language is spoken in Brazil?", a: "PORTUGUESE", c: ["Spanish", "Portuguese", "French", "Italian"], cat: "General Knowledge"},
      {q: "What is water's boiling point in Celsius?", a: "HUNDRED", c: ["90", "100", "110", "120"], cat: "General Knowledge"},
      {q: "How many sides does a hexagon have?", a: "SIX", c: ["5", "6", "7", "8"], cat: "General Knowledge"},
    ];

    // Extend to 500 by repeating with variations
    const TRIVIA_BANK = [];
    for(let i = 0; i < 500; i++) {
      const base = TRIVIA_BANK_BASE[i % TRIVIA_BANK_BASE.length];
      TRIVIA_BANK.push({...base, id: i});
    }

    // Tile colors
    const TILE_COLORS = [
      { from: 'from-blue-400', to: 'to-blue-600', shadow: 'shadow-blue-500/50' },
      { from: 'from-purple-400', to: 'to-purple-600', shadow: 'shadow-purple-500/50' },
      { from: 'from-green-400', to: 'to-green-600', shadow: 'shadow-green-500/50' },
      { from: 'from-orange-400', to: 'to-orange-600', shadow: 'shadow-orange-500/50' },
      { from: 'from-pink-400', to: 'to-pink-600', shadow: 'shadow-pink-500/50' },
      { from: 'from-teal-400', to: 'to-teal-600', shadow: 'shadow-teal-500/50' },
    ];

    // Flip patterns
    const FLIP_PATTERNS = ['cross', 'x', 'square'];

    const OneMove = () => {
      const [screen, setScreen] = useState('home');
      const [shuffledQuestions, setShuffledQuestions] = useState([]);
      const [currentIndex, setCurrentIndex] = useState(0);
      const [triviaGems, setTriviaGems] = useState(0);
      const [puzzleGems, setPuzzleGems] = useState(0);
      const [processing, setProcessing] = useState(false);
      const [selectedAnswer, setSelectedAnswer] = useState(null);
      const [showResult, setShowResult] = useState(false);
      const [shuffledChoices, setShuffledChoices] = useState([]);
      const [triviaFirstAttempt, setTriviaFirstAttempt] = useState(true);
      const [puzzleFirstAttempt, setPuzzleFirstAttempt] = useState(true);
      const [showCorrectAnswer, setShowCorrectAnswer] = useState(false);
      const [currentQuestion, setCurrentQuestion] = useState(null);
      const [currentPuzzle, setCurrentPuzzle] = useState(null);
      const [grid, setGrid] = useState([]);
      const [scrambledWord, setScrambledWord] = useState('');
      const [userWord, setUserWord] = useState('');
      const [failCount, setFailCount] = useState(0);

      // Load progress
      useEffect(() => {
        const saved = localStorage.getItem('oneMoveSave_v41');
        if (saved) {
          const data = JSON.parse(saved);
          setShuffledQuestions(data.questions || []);
          setCurrentIndex(data.index || 0);
          setTriviaGems(data.triviaGems || 0);
          setPuzzleGems(data.puzzleGems || 0);
        }
      }, []);

      const saveProgress = (data) => {
        localStorage.setItem('oneMoveSave_v41', JSON.stringify({
          questions: shuffledQuestions,
          index: currentIndex,
          triviaGems,
          puzzleGems,
          ...data
        }));
      };

      const playSound = (type) => {
        try {
          const AudioContextClass = window.AudioContext || window.webkitAudioContext;
          if (!AudioContextClass) return;
          const audioContext = new AudioContextClass();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          if (type === 'flip') {
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.05);
          } else if (type === 'success') {
            oscillator.frequency.value = 523.25;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.4);
          }
        } catch (error) {}
      };

      const shuffleArray = (array) => {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
      };

      const handlePlay = () => {
        const shuffled = shuffleArray(TRIVIA_BANK);
        setShuffledQuestions(shuffled);
        setCurrentIndex(0);
        setTriviaGems(0);
        setPuzzleGems(0);
        saveProgress({ questions: shuffled, index: 0, triviaGems: 0, puzzleGems: 0 });
        loadNextQuestion(shuffled, 0);
      };

      const handleContinue = () => {
        if (shuffledQuestions.length > 0) {
          loadNextQuestion(shuffledQuestions, currentIndex);
        }
      };

      const loadNextQuestion = (questions, index) => {
        const question = questions[index];
        const choices = shuffleArray([...question.c]);
        
        setCurrentQuestion(question);
        setShuffledChoices(choices);
        setTriviaFirstAttempt(true);
        setScreen('trivia');
      };

      const generateTileFlipPuzzle = (question) => {
        const size = currentIndex < 10 ? 3 : currentIndex < 50 ? 4 : 5;
        const row = Math.floor(Math.random() * size);
        const col = Math.floor(Math.random() * size);
        const pattern = FLIP_PATTERNS[Math.floor(Math.random() * FLIP_PATTERNS.length)];
        const colorIndex = Math.floor(currentIndex / 7) % TILE_COLORS.length;
        
        const solvedGrid = Array(size).fill(null).map(() => Array(size).fill(1));
        const puzzleGrid = solvedGrid.map(r => [...r]);
        
        const flip = (r, c) => {
          if (r >= 0 && r < size && c >= 0 && c < size) {
            puzzleGrid[r][c] = puzzleGrid[r][c] === 1 ? 0 : 1;
          }
        };
        
        flip(row, col);
        
        if (pattern === 'cross') {
          flip(row - 1, col);
          flip(row + 1, col);
          flip(row, col - 1);
          flip(row, col + 1);
        } else if (pattern === 'x') {
          flip(row - 1, col - 1);
          flip(row - 1, col + 1);
          flip(row + 1, col - 1);
          flip(row + 1, col + 1);
        } else if (pattern === 'square') {
          for(let dr = -1; dr <= 1; dr++) {
            for(let dc = -1; dc <= 1; dc++) {
              if(dr !== 0 || dc !== 0) flip(row + dr, col + dc);
            }
          }
        }
        
        return { type: 'tile_flip', grid: puzzleGrid, solution: { row, col }, pattern, size, colorIndex, question };
      };

      const generateWordScramble = (question) => {
        const word = question.a;
        if (word.length < 5) return null; // Filter out short answers
        
        const letters = word.split('');
        for (let i = letters.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [letters[i], letters[j]] = [letters[j], letters[i]];
        }
        return { type: 'word_scramble', scrambled: letters.join(''), answer: word, question };
      };

      const handleAnswerSelect = (answer) => {
        if (processing || showResult) return;
        
        setSelectedAnswer(answer);
        setShowResult(true);
        
        if (answer === currentQuestion.a) {
          playSound('success');
          
          if (triviaFirstAttempt) {
            const newGems = triviaGems + 1;
            setTriviaGems(newGems);
            saveProgress({ triviaGems: newGems });
          }
          
          setTimeout(() => {
            setShowResult(false);
            setSelectedAnswer(null);
            
            // Generate puzzle - prefer word scramble if answer is suitable
            const wordScramble = generateWordScramble(currentQuestion);
            const puzzle = wordScramble || generateTileFlipPuzzle(currentQuestion);
            
            setCurrentPuzzle(puzzle);
            setPuzzleFirstAttempt(true);
            setFailCount(0);
            
            if (puzzle.type === 'tile_flip') {
              setGrid(puzzle.grid);
              setScreen('puzzle_tile');
            } else {
              setScrambledWord(puzzle.scrambled);
              setUserWord('');
              setScreen('puzzle_word');
            }
          }, 2000);
        } else {
          setTriviaFirstAttempt(false);
          setShowCorrectAnswer(true);
          
          setTimeout(() => {
            setShowResult(false);
            setSelectedAnswer(null);
            setShowCorrectAnswer(false);
          }, 3000);
        }
      };

      const applyFlipPattern = (row, col, gridCopy, pattern) => {
        const flip = (r, c) => {
          if (r >= 0 && r < gridCopy.length && c >= 0 && c < gridCopy[0].length) {
            gridCopy[r][c] = gridCopy[r][c] === 1 ? 0 : 1;
          }
        };
        
        flip(row, col);
        
        if (pattern === 'cross') {
          flip(row - 1, col);
          flip(row + 1, col);
          flip(row, col - 1);
          flip(row, col + 1);
        } else if (pattern === 'x') {
          flip(row - 1, col - 1);
          flip(row - 1, col + 1);
          flip(row + 1, col - 1);
          flip(row + 1, col + 1);
        } else if (pattern === 'square') {
          for(let dr = -1; dr <= 1; dr++) {
            for(let dc = -1; dc <= 1; dc++) {
              if(dr !== 0 || dc !== 0) flip(row + dr, col + dc);
            }
          }
        }
      };

      const handleTileTap = async (row, col) => {
        if (processing) return;
        setProcessing(true);
        
        const newGrid = grid.map(r => [...r]);
        applyFlipPattern(row, col, newGrid, currentPuzzle.pattern);
        
        playSound('flip');
        setGrid(newGrid);
        
        await new Promise(resolve => setTimeout(resolve, 800));
        const isSolved = newGrid.every(row => row.every(tile => tile === 1));
        
        if (isSolved) {
          playSound('success');
          
          if (puzzleFirstAttempt) {
            const newGems = puzzleGems + 1;
            setPuzzleGems(newGems);
            saveProgress({ puzzleGems: newGems });
          }
          
          setScreen('success');
          
          setTimeout(() => {
            const newIndex = currentIndex + 1;
            setCurrentIndex(newIndex);
            saveProgress({ index: newIndex });
            
            if (newIndex >= 500) {
              setScreen('complete');
            } else {
              loadNextQuestion(shuffledQuestions, newIndex);
            }
            setProcessing(false);
          }, 2500);
        } else {
          setPuzzleFirstAttempt(false);
          const newFailCount = failCount + 1;
          setFailCount(newFailCount);
          setProcessing(false);
        }
      };

      const handleWordSubmit = () => {
        if (processing) return;
        
        if (userWord.toUpperCase() === currentPuzzle.answer) {
          playSound('success');
          
          if (puzzleFirstAttempt) {
            const newGems = puzzleGems + 1;
            setPuzzleGems(newGems);
            saveProgress({ puzzleGems: newGems });
          }
          
          setScreen('success');
          
          setTimeout(() => {
            const newIndex = currentIndex + 1;
            setCurrentIndex(newIndex);
            saveProgress({ index: newIndex });
            
            if (newIndex >= 500) {
              setScreen('complete');
            } else {
              loadNextQuestion(shuffledQuestions, newIndex);
            }
          }, 2500);
        } else {
          setPuzzleFirstAttempt(false);
          const newFailCount = failCount + 1;
          setFailCount(newFailCount);
          setUserWord('');
        }
      };

      const handleSkipPuzzle = () => {
        const newIndex = currentIndex + 1;
        setCurrentIndex(newIndex);
        saveProgress({ index: newIndex });
        
        if (newIndex >= 500) {
          setScreen('complete');
        } else {
          loadNextQuestion(shuffledQuestions, newIndex);
        }
      };

      // Home Screen
      if (screen === 'home') {
        const hasSavedProgress = currentIndex > 0;
        
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-6">
            <div className="text-center space-y-8 max-w-md">
              <h1 className="text-6xl font-extralight text-white tracking-wider mb-8">
                ONE MOVE
              </h1>
              
              <div className="bg-slate-800/50 rounded-xl p-6 text-left space-y-4 border border-slate-700">
                <h2 className="text-xl font-light text-white mb-4">How to Play:</h2>
                <div className="space-y-3 text-slate-300 text-sm leading-relaxed">
                  <p><span className="text-blue-400 font-semibold">1.</span> Answer trivia to unlock each challenge</p>
                  <p><span className="text-blue-400 font-semibold">2.</span> Then solve the challenge!</p>
                  <div className="ml-6 space-y-2 text-xs">
                    <p className="font-semibold text-white">THE GOAL:</p>
                    <p>Complete the challenge puzzle</p>
                    <p className="font-semibold text-white">THE VARIETY:</p>
                    <p>Different types of puzzles that test your logic and skills</p>
                    <p className="font-semibold text-white">THE CHALLENGE:</p>
                    <p>Find the solution to unlock the next trivia question!</p>
                  </div>
                  <p className="text-xs text-yellow-400 pt-2">üíé Earn gems for correct first attempts!</p>
                </div>
              </div>
              
              <div className="space-y-4">
                <button
                  onClick={handlePlay}
                  className="w-full px-12 py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all duration-300 flex items-center justify-center gap-3 text-lg font-light tracking-wide"
                >
                  <Play className="w-5 h-5" />
                  <span>{hasSavedProgress ? 'New Game' : 'Play'}</span>
                </button>
                
                {hasSavedProgress && (
                  <button
                    onClick={handleContinue}
                    className="w-full px-12 py-4 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-all duration-300 text-lg font-light tracking-wide"
                  >
                    Continue (Challenge {currentIndex + 1})
                  </button>
                )}
              </div>
            </div>
          </div>
        );
      }

      // Trivia Screen
      if (screen === 'trivia' && currentQuestion) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-6">
            <div className="absolute top-4 right-4 space-y-2">
              <div className="bg-gradient-to-r from-green-600 to-green-500 px-3 py-1.5 rounded-lg text-right">
                <div className="text-white text-xs font-semibold">
                  üíé TRIVIA: {triviaGems}
                </div>
              </div>
              <div className="bg-gradient-to-r from-blue-600 to-blue-500 px-3 py-1.5 rounded-lg text-right">
                <div className="text-white text-xs font-semibold">
                  üíé PUZZLES: {puzzleGems}
                </div>
              </div>
            </div>
            
            <div className="max-w-2xl w-full space-y-8 mt-16">
              <div className="text-center">
                <div className="text-slate-500 text-sm mb-2">
                  {currentQuestion.cat} ‚Ä¢ Challenge {currentIndex + 1} of 500
                </div>
                <h2 className="text-3xl font-light text-white mb-8">
                  {currentQuestion.q}
                </h2>
              </div>
              
              <div className="grid grid-cols-1 gap-4">
                {shuffledChoices.map((choice, index) => (
                  <button
                    key={index}
                    onClick={() => handleAnswerSelect(choice)}
                    disabled={showResult}
                    className={`
                      p-6 rounded-xl text-lg font-light transition-all duration-300
                      ${showResult && choice === currentQuestion.a
                        ? 'bg-green-600 text-white scale-105 pulse-animation'
                        : showResult && choice === selectedAnswer && choice !== currentQuestion.a
                        ? 'bg-red-600 text-white'
                        : showResult
                        ? 'bg-slate-800/30 text-slate-500 cursor-not-allowed'
                        : 'bg-slate-800/50 text-white hover:bg-slate-700/50 border border-slate-700 hover:border-blue-500'
                      }
                    `}
                  >
                    {choice}
                  </button>
                ))}
              </div>
              
              {showResult && selectedAnswer === currentQuestion.a && (
                <div className="text-center text-2xl font-light text-green-400 animate-pulse">
                  Correct! ‚úì {triviaFirstAttempt && '+1 üíé'}
                </div>
              )}
              
              {showResult && selectedAnswer !== currentQuestion.a && (
                <div className="text-center space-y-2">
                  <div className="text-2xl font-light text-red-400 animate-pulse">
                    Incorrect!
                  </div>
                  {showCorrectAnswer && (
                    <div className="text-lg text-white">
                      Correct answer: <span className="font-semibold text-green-400">{currentQuestion.a}</span>
                    </div>
                  )}
                  {!triviaFirstAttempt && (
                    <div className="text-sm text-slate-400">
                      (No gems - first attempt failed)
                    </div>
                  )}
                </div>
              )}
            </div>
          </div>
        );
      }

      // Tile Flip Puzzle
      if (screen === 'puzzle_tile' && currentPuzzle) {
        const gridSize = currentPuzzle.size;
        const tileSize = gridSize === 3 ? 'w-24 h-24' : gridSize === 4 ? 'w-20 h-20' : 'w-16 h-16';
        const tileColor = TILE_COLORS[currentPuzzle.colorIndex];
        
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-4">
            <div className="absolute top-4 right-4 space-y-2">
              <div className="bg-gradient-to-r from-green-600 to-green-500 px-3 py-1.5 rounded-lg text-right">
                <div className="text-white text-xs font-semibold">
                  üíé TRIVIA: {triviaGems}
                </div>
              </div>
              <div className="bg-gradient-to-r from-blue-600 to-blue-500 px-3 py-1.5 rounded-lg text-right">
                <div className="text-white text-xs font-semibold">
                  üíé PUZZLES: {puzzleGems}
                </div>
              </div>
            </div>
            
            <div className="space-y-8">
              <div className="text-center">
                <p className="text-white text-lg font-light">Tile Flip Challenge</p>
                <p className="text-slate-400 text-sm mt-2">Make all tiles match!</p>
                {!puzzleFirstAttempt && (
                  <p className="text-yellow-400 text-xs mt-1">‚ö†Ô∏è First attempt failed - no gems</p>
                )}
                {failCount >= 30 && (
                  <button
                    onClick={handleSkipPuzzle}
                    className="mt-4 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg text-sm"
                  >
                    Skip Puzzle
                  </button>
                )}
              </div>
              
              <div 
                className="inline-grid gap-2 p-6 bg-slate-800/30 rounded-2xl backdrop-blur-sm"
                style={{ gridTemplateColumns: `repeat(${gridSize}, minmax(0, 1fr))` }}
              >
                {grid.map((row, rowIndex) => (
                  row.map((tile, colIndex) => (
                    <button
                      key={`${rowIndex}-${colIndex}`}
                      onClick={() => handleTileTap(rowIndex, colIndex)}
                      disabled={processing}
                      className={`
                        ${tileSize}
                        rounded-lg
                        transition-all duration-300
                        ${tile === 1 
                          ? `bg-gradient-to-br ${tileColor.from} ${tileColor.to} shadow-lg ${tileColor.shadow} hover:scale-105` 
                          : 'bg-slate-800 border-2 border-slate-700'
                        }
                        ${processing ? 'cursor-not-allowed' : 'cursor-pointer'}
                      `}
                    />
                  ))
                ))}
              </div>
            </div>
          </div>
        );
      }

      // Word Scramble Puzzle
      if (screen === 'puzzle_word' && currentPuzzle) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-4">
            <div className="absolute top-4 right-4 space-y-2">
              <div className="bg-gradient-to-r from-green-600 to-green-500 px-3 py-1.5 rounded-lg text-right">
                <div className="text-white text-xs font-semibold">
                  üíé TRIVIA: {triviaGems}
                </div>
              </div>
              <div className="bg-gradient-to-r from-blue-600 to-blue-500 px-3 py-1.5 rounded-lg text-right">
                <div className="text-white text-xs font-semibold">
                  üíé PUZZLES: {puzzleGems}
                </div>
              </div>
            </div>
            
            <div className="max-w-2xl w-full space-y-8">
              <div className="text-center">
                <p className="text-white text-lg font-light">Word Scramble Challenge</p>
                <p className="text-slate-400 text-sm mt-2">Unscramble the letters!</p>
                {!puzzleFirstAttempt && (
                  <p className="text-yellow-400 text-xs mt-1">‚ö†Ô∏è First attempt failed - no gems</p>
                )}
                {failCount >= 10 && (
                  <button
                    onClick={handleSkipPuzzle}
                    className="mt-4 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg text-sm"
                  >
                    Skip Puzzle
                  </button>
                )}
              </div>
              
              <div className="bg-slate-800/50 rounded-xl p-8 text-center space-y-6">
                <div className="text-4xl font-light text-white tracking-widest">
                  {scrambledWord}
                </div>
                
                <input
                  type="text"
                  value={userWord}
                  onChange={(e) => setUserWord(e.target.value.toUpperCase())}
                  placeholder="Type your answer..."
                  className="w-full px-6 py-4 bg-slate-900 text-white text-center text-2xl rounded-lg border-2 border-slate-700 focus:border-blue-500 outline-none"
                  maxLength={scrambledWord.length}
                />
                
                <button
                  onClick={handleWordSubmit}
                  className="w-full px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-lg font-light"
                >
                  Submit Answer
                </button>
              </div>
            </div>
          </div>
        );
      }

      // Success Screen
      if (screen === 'success') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-4">
            <div className="text-center space-y-8">
              <h2 className="text-5xl font-extralight text-white tracking-wider">
                Solved! ‚úì
              </h2>
              
              <div className="max-w-md mx-auto bg-slate-800/50 rounded-xl p-6 border border-slate-700">
                <p className="text-slate-400 text-sm font-light mb-2">
                  {currentPuzzle.question.q}
                </p>
                <p className="text-white text-2xl font-light">
                  {currentPuzzle.question.a}
                </p>
              </div>
              
              {puzzleFirstAttempt && (
                <div className="text-2xl text-green-400">
                  +1 üíé
                </div>
              )}
            </div>
          </div>
        );
      }

      // Complete Screen
      if (screen === 'complete') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-800 flex items-center justify-center p-6">
            <div className="text-center space-y-8 max-w-2xl">
              <h2 className="text-5xl font-extralight text-white tracking-wider mb-4">
                Complete! üéâ
              </h2>
              
              <div className="bg-slate-800/50 rounded-xl p-8 border border-yellow-400/30">
                <div className="grid grid-cols-2 gap-4 text-white">
                  <div>
                    <div className="text-3xl font-light">{triviaGems} üíé</div>
                    <div className="text-xs text-slate-400">Trivia Gems</div>
                  </div>
                  <div>
                    <div className="text-3xl font-light">{puzzleGems} üíé</div>
                    <div className="text-xs text-slate-400">Puzzle Gems</div>
                  </div>
                </div>
                <div className="mt-6 text-4xl font-light text-yellow-400">
                  Total: {triviaGems + puzzleGems} üíé
                </div>
              </div>
              
              <button
                onClick={() => {
                  localStorage.removeItem('oneMoveSave_v41');
                  setScreen('home');
                  setCurrentIndex(0);
                  setTriviaGems(0);
                  setPuzzleGems(0);
                  setShuffledQuestions([]);
                }}
                className="px-12 py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all duration-300 text-lg font-light tracking-wide"
              >
                Play Again
              </button>
            </div>
          </div>
        );
      }

      return null;
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<OneMove />);
  </script>
</body>
</html>
